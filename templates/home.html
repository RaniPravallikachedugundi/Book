<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary">Books Details</h1>
    <table class="table table-hover mt-3">
        <thead>
        <th>Sno</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Number</th>
        <th>Details</th>
        </thead>
        <tbody>
        {% for x in book %}
        
          <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="{% url 'book_detail' x.id %}">{{x.Book_Name}}</td></a>
            <td>{{x.Author}}</td>
            <td>{{x.Number}}</td>
            <td>{{x.Details}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <footer class="text-center bg-warning p-3">
        <h3>Copy Rights Books Details</h3>
        <h5>Rights Reserved</h5>
        <h5>Developed by Maintained by <a href="#">Rani pravallika.Chedugundi</a></h5>
      </footer>
</body>
</html>
